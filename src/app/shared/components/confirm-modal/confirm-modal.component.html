<div class="modal_wrapper confirm-modal">
    <nb-card>
        <nb-card-header style="text-align: center;   background: #7b68ee; border-top-left-radius: 10px; border-top-right-radius: 10px;">
            <label style="color: white;">{{heading}}</label>
            <span class="gray_text subheading"></span>
        </nb-card-header>
        <nb-card-body>
            <span style="font-weight:500;">{{subHeading}}</span>
            <br>
            <br>
            <span class="dynamicElem">
                <nb-checkbox *ngIf="dynamicElems?.isSchedulerNotification" [(ngModel)]="isSendNotification">Notify team members whose schedule has changed</nb-checkbox>
            </span>
            <div class="confirm_popup_footer" style="display: flex;justify-content: flex-end;">
                <app-button (onClick)="cancel()">{{cancelButtonText}}</app-button>
                <button style="height: 30px;"  nbButton status="primary" type="submit"  (click)="proceed()">
                    {{proceedButtonText}}
                </button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
