<div class="user-container">
    <div *ngIf="imageBackgroundStyle && task" class="task-picture image"
        [style.background-image]="imageBackgroundStyle">
        <ng-container>

        </ng-container>

    </div>
    <div *ngIf="imageBackgroundStyle && !task" class="user-picture image"
        [style.background-image]="imageBackgroundStyle">
        <!-- <nb-badge text="Ext." class="external-tag" status="success"></nb-badge> -->
        <nb-badge *ngIf="showBadge" class="external-tag" text="Ext." position="bottom right" status="info"></nb-badge>
    </div>
    <div *ngIf="!imageBackgroundStyle && !task" class="user-picture initials" [style.background-color]="color"
        [style.color]="initialColor">
        <ng-container *ngIf="showInitials">
            {{ getInitials() }}
        </ng-container>
        <nb-badge *ngIf="badgeText" [text]="badgeText" [status]="badgeStatus" [position]="badgePosition"></nb-badge>
    </div>

    <div class="info-container" *ngIf="!task">
        <div *ngIf="showName && name" class="user-name">
            {{ name }}
            <!-- <ng-content></ng-content> -->
        </div>
        <div *ngIf="customText" class="user-name">My Schedule</div>
        <div *ngIf="showTitle && title" class="user-title">
            <ng-content></ng-content>
            {{ title }}
        </div>
        <div *ngIf="scheduledHours">
            <span class="scheduledHours">
                {{scheduledHours}} hrs
            </span>
        </div>
        <div>
        </div>
    </div>
