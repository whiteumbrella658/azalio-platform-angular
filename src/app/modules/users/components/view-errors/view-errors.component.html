<div class="modal_wrapper">
    <nb-card>
        <nb-card-header class="card_header" style="background: #7b68ee; border-top-left-radius: 10px;border-top-right-radius: 10px;">
            <label style="color: #fff;"> Errors in uploaded file!</label>
        </nb-card-header>
        <nb-card-body>
            <ul>
                <li *ngFor="let error of data.details">
                    <i class="fa fa-exclamation-triangle red mr_10" aria-hidden="true"></i>
                    {{error.message}} Column: {{error.column}}, Row: {{error.row}}
                </li>
            </ul>
            <div class="footer_button" style="justify-content: flex-end; margin-top:15px !important">
                <app-button (onClick)="close(null)">Close</app-button>
            </div>
        </nb-card-body>
    </nb-card>
</div>
